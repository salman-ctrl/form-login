<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari 1 Belajar Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Cuplikan layar 2024-09-17 015518.png" alt="">

    <section class="container">
       <div class="card">
        <h1>Form Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Masukkan Username" id="usernama" required>
            </div>
            <div class="form-group">
                <label for="email">Gmail</label>
                <input type="email" name="email" id="email" placeholder="Masukkan Emailmu">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukkan passwordmu">
                <span class="error-message" id="error-message">Password minimal 8 karakter</span>
            </div>
            <button type="submit" class="button">Kirim</button>
        </form>
    </div> 
    </section>
    

    <script src="index.js"></script>
</body>
</html>
